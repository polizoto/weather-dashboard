<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
<header>
    <h1>Weather Dashboard</h1>
</header>   
<main class="container">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-12 form-search">
            <h2>Search for a City:</h2>
                <div class="form">
                    <form id="city-form" class="form-card">
                        <label for="search">
                            <input id="search" placeholder="New York" type="text">
                        </label>
                        <button type="submit" class="btn">Search</button>
                    </form>
                </div>
            <div id="search-history" class="search">
                <button class="search-results">New York</button>
                <button class="search-results">Raleigh</button>
            </div>
        </div>
        <div class="col-lg-9 col-md-8 col-sm-12 form-results">
        
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
